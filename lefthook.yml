pre-commit:
  parallel: true
  jobs:
    - run: git status
    - run: pnpm knip --fix
      glob: "*.{js,ts,jsx,tsx}"
      fail_text: "未使用のコード、依存関係、またはファイルが検出されました。'pnpm knip --fix'で修正するか、手動で削除してください。"
    - run: pnpm lint --write {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm typecheck
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm typecheck:stories
      glob: "*.stories.tsx"
    - run: pnpm check-stories
      glob: "src/components/**/*.tsx"
      fail_text: "Storybookストーリーが見つからないコンポーネントがあります。'pnpm generate-stories'を実行してください。"

pre-push:
  parallel: true
  jobs:
    - run: pnpm knip --fix
    - run: pnpm lint --write .
    - run: pnpm typecheck
    - run: pnpm typecheck:stories
    - run: pnpm build
      glob: "*.{js,ts,jsx,tsx}"
