pre-commit:
  parallel: true
  jobs:
    - run: git status
    - run: pnpm knip --fix
      glob: "*.{js,ts,jsx,tsx}"
      fail_text: "未使用のコード、依存関係、またはファイルが検出されました。'pnpm knip --fix'で修正するか、手動で削除してください。"
    - run: pnpm lint --write {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
    - run: pnpm typecheck
      glob: "*.{js,ts,jsx,tsx}"

pre-push:
  parallel: true
  jobs:
    - run: pnpm knip --fix
    - run: pnpm lint --write .
    - run: pnpm typecheck
    - run: pnpm build
      glob: "*.{js,ts,jsx,tsx}"
